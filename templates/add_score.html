{% extends 'base.html' %}

{% block title %}添加成绩 - 学生成绩管理系统{% endblock %}

{% block content %}
    <div class="mb-4">
        <h1 class="display-5">添加成绩</h1>
        <a href="{{ url_for('score_list') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> 返回成绩列表
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="student_id" class="form-label">学生 <span class="text-danger">*</span></label>
                    <select class="form-select" id="student_id" name="student_id" required>
                        <option value="">请选择学生</option>
                        {% for student in students %}
                            <option value="{{ student.id }}">{{ student.name }} ({{ student.student_id }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="course_id" class="form-label">课程 <span class="text-danger">*</span></label>
                    <select class="form-select" id="course_id" name="course_id" required>
                        <option value="">请选择课程</option>
                        {% for course in courses %}
                            <option value="{{ course.id }}">{{ course.course_name }} ({{ course.course_code }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="score" class="form-label">分数 <span class="text-danger">*</span></label>
                    <input type="number" step="0.5" min="0" max="100" class="form-control" id="score" name="score" placeholder="请输入分数" required>
                </div>
                <div class="mb-3">
                    <label for="exam_date" class="form-label">考试日期</label>
                    <input type="date" class="form-control" id="exam_date" name="exam_date">
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> 保存
                </button>
            </form>
        </div>
    </div>
{% endblock %}
