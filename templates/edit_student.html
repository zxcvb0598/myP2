{% extends 'base.html' %}

{% block title %}编辑学生 - 学生成绩管理系统{% endblock %}

{% block content %}
    <div class="mb-4">
        <h1 class="display-5">编辑学生</h1>
        <div class="d-flex gap-2">
            <a href="{{ url_for('student_detail', student_id=student.id) }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> 返回详情
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="student_id" class="form-label">学号 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="student_id" name="student_id" value="{{ student.student_id }}" required>
                    <div class="form-text">学号将作为学生的唯一标识，不可重复</div>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">姓名 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">性别</label>
                    <select class="form-select" id="gender" name="gender">
                        <option value="男" {% if student.gender == '男' %}selected{% endif %}>男</option>
                        <option value="女" {% if student.gender == '女' %}selected{% endif %}>女</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="date_of_birth" class="form-label">出生日期</label>
                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ student.date_of_birth.strftime('%Y-%m-%d') if student.date_of_birth else '' }}">
                </div>
                <div class="mb-3">
                    <label for="class_name" class="form-label">班级</label>
                    <input type="text" class="form-control" id="class_name" name="class_name" value="{{ student.class_name }}">
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> 保存修改
                    </button>
                    <button type="button" class="btn btn-danger ms-2" id="delete-btn">
                        <i class="fas fa-trash-alt"></i> 删除学生
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('delete-btn').addEventListener('click', function() {
            if (confirm('确定要删除该学生吗？此操作将同时删除该学生的所有成绩记录，且不可恢复！')) {
                window.location.href = '{{ url_for('delete_student', student_id=student.id) }}';
            }
        });
    </script>
{% endblock %}
