{% extends 'base.html' %}

{% block title %}编辑成绩 - 学生成绩管理系统{% endblock %}

{% block content %}
    <div class="mb-4">
        <h1 class="display-5">编辑成绩</h1>
        <div class="d-flex gap-2">
            <a href="{{ url_for('score_list') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> 返回成绩列表
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="student_id" class="form-label">学生</label>
                    <select class="form-select" id="student_id" name="student_id" disabled>
                        <option value="{{ score.student.id }}">{{ score.student.name }} ({{ score.student.student_id }})</option>
                    </select>
                    <input type="hidden" name="student_id" value="{{ score.student.id }}">
                </div>
                <div class="mb-3">
                    <label for="course_id" class="form-label">课程</label>
                    <select class="form-select" id="course_id" name="course_id" disabled>
                        <option value="{{ score.course.id }}">{{ score.course.course_name }} ({{ score.course.course_code }})</option>
                    </select>
                    <input type="hidden" name="course_id" value="{{ score.course.id }}">
                </div>
                <div class="mb-3">
                    <label for="score" class="form-label">分数 <span class="text-danger">*</span></label>
                    <input type="number" step="0.5" min="0" max="100" class="form-control" id="score" name="score" value="{{ score.score }}" required>
                </div>
                <div class="mb-3">
                    <label for="exam_date" class="form-label">考试日期</label>
                    <input type="date" class="form-control" id="exam_date" name="exam_date" value="{{ score.exam_date.strftime('%Y-%m-%d') if score.exam_date else '' }}">
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> 保存修改
                    </button>
                    <button type="button" class="btn btn-danger ms-2" id="delete-btn">
                        <i class="fas fa-trash-alt"></i> 删除成绩
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('delete-btn').addEventListener('click', function() {
            if (confirm('确定要删除该成绩记录吗？此操作不可恢复！')) {
                window.location.href = '{{ url_for('delete_score', score_id=score.id) }}';
            }
        });
    </script>
{% endblock %}
